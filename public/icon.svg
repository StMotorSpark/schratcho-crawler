<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0f2e"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffed4a"/>
      <stop offset="100%" style="stop-color:#f0b800"/>
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#fff8dc"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Scratch ticket base -->
  <rect x="80" y="120" width="352" height="272" rx="24" fill="#2a2a40" stroke="url(#goldGradient)" stroke-width="6"/>
  
  <!-- Scratch effect pattern (diagonal lines showing scratched area) -->
  <path d="M100 300 L200 180 L280 260 L360 160 L412 220" 
        stroke="url(#goldGradient)" 
        stroke-width="20" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.8"/>
  
  <!-- Gold coin (scratcher tool) -->
  <circle cx="380" cy="380" r="75" fill="url(#coinGradient)" stroke="#daa520" stroke-width="6"/>
  <circle cx="380" cy="380" r="55" fill="none" stroke="#daa520" stroke-width="3"/>
  
  <!-- Dollar sign on coin -->
  <text x="380" y="400" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        fill="#8b7355" 
        text-anchor="middle">$</text>
  
  <!-- Stars (prizes revealed) -->
  <polygon points="180,220 188,240 210,240 192,252 198,274 180,260 162,274 168,252 150,240 172,240" 
           fill="#ffd700"/>
  <polygon points="300,280 306,294 322,294 309,303 314,318 300,308 286,318 291,303 278,294 294,294" 
           fill="#ffd700"/>
</svg>
