name: Deploy Backend to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

# Required permissions for AWS OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend code
        working-directory: ./backend
        run: npm run lint

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK Synth
        working-directory: ./backend/infrastructure
        run: cdk synth

      - name: CDK Deploy
        working-directory: ./backend/infrastructure
        run: cdk deploy --require-approval never

      - name: Get API URL
        id: get-url
        working-directory: ./backend/infrastructure
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name SchratchoCrawlerBackendStack \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Test Health Endpoint
        run: |
          echo "Testing health endpoint at ${{ steps.get-url.outputs.api_url }}health"
          curl -f "${{ steps.get-url.outputs.api_url }}health" || exit 1

      - name: Deployment Summary
        run: |
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ steps.get-url.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Health Check: \`${{ steps.get-url.outputs.api_url }}health\`" >> $GITHUB_STEP_SUMMARY
          echo "- Root: \`${{ steps.get-url.outputs.api_url }}\`" >> $GITHUB_STEP_SUMMARY
